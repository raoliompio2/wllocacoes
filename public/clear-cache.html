<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpar Cache</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1565c0;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Limpeza de Cache</h1>
  <p>Esta página irá limpar o cache do seu navegador e desregistrar os service workers.</p>
  <p>Isso pode ajudar a resolver problemas de carregamento de imagens e recursos.</p>
  
  <button id="clearCache">Limpar Cache e Atualizar</button>
  
  <div id="result"></div>
  
  <script>
    document.getElementById('clearCache').addEventListener('click', function() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p>Limpando cache...</p>';
      
      // Limpar todos os caches
      if ('caches' in window) {
        caches.keys().then(function(cacheNames) {
          cacheNames.forEach(function(cacheName) {
            resultDiv.innerHTML += `<p>Limpando cache: ${cacheName}</p>`;
            caches.delete(cacheName);
          });
        });
      }
      
      // Desregistrar todos os service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (let registration of registrations) {
            resultDiv.innerHTML += `<p>Desregistrando service worker</p>`;
            registration.unregister();
          }
          
          resultDiv.innerHTML += '<p>Cache limpo com sucesso!</p>';
          resultDiv.innerHTML += '<p>Redirecionando para a página principal em 3 segundos...</p>';
          
          // Redirecionar para a página principal após 3 segundos
          setTimeout(function() {
            window.location.href = '/';
          }, 3000);
        });
      } else {
        resultDiv.innerHTML += '<p>Service Worker não suportado ou não encontrado.</p>';
        resultDiv.innerHTML += '<p>Redirecionando para a página principal em 3 segundos...</p>';
        
        // Redirecionar para a página principal após 3 segundos
        setTimeout(function() {
          window.location.href = '/';
        }, 3000);
      }
    });
  </script>
</body>
</html>
